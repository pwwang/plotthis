package:
  name: r-plotthis
  version: 0.8.2

source:
  path: ..

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Imports
    - r-base
    - r-circlize
    - r-ggplot2
    - r-rlang
    - r-dplyr
    - r-tidyr
    - r-glue
    - r-forcats
    - r-gtable
    - r-reshape2
    - r-stringr
    - r-scales
    - r-gridtext
    - r-patchwork
    - r-ggrepel
    - r-ggnewscale
    - r-cowplot
    - r-zoo
    # Suggests
    - r-matrix
    - r-alluvial
    - bioconda::bioconductor-complexheatmap
    - r-cluster  # implictly required by bioconductor-complexheatmap
    - r-clustree
    - pwwang::r-gglogger
    - r-ggwordcloud
    - r-ggalluvial
    - r-ggvenndiagram
    - r-ggupset
    - r-ggpubr
    - r-ggforce
    - r-ggraph
    - r-ggridges
    - pwwang::bioconductor-ggmanh
    - r-qqplotr
    - r-hexbin
    - r-igraph
    - r-inext
    - r-scattermore
    - r-sf
    - r-terra
    - r-concaveman
    - r-plotroc
    - r-optimalcutpoints
    - r-proxyc
    - r-metr

  run:
    # Imports
    - r-base
    - r-circlize
    - r-ggplot2
    - r-rlang
    - r-dplyr
    - r-tidyr
    - r-glue
    - r-forcats
    - r-gtable
    - r-reshape2
    - r-stringr
    - r-scales
    - r-gridtext
    - r-patchwork
    - r-ggrepel
    - r-ggnewscale
    - r-cowplot
    - r-zoo
    # Suggests
    - r-matrix
    - r-alluvial
    - bioconda::bioconductor-complexheatmap
    - r-cluster  # implictly required by bioconductor-complexheatmap
    - r-clustree
    - pwwang::r-gglogger
    - r-ggwordcloud
    - r-ggalluvial
    - r-ggvenndiagram
    - r-ggupset
    - r-ggpubr
    - r-ggforce
    - r-ggraph
    - r-ggridges
    - pwwang::bioconductor-ggmanh
    - r-qqplotr
    - r-hexbin
    - r-igraph
    - r-inext
    - r-scattermore
    - r-sf
    - r-terra
    - r-concaveman
    - r-plotroc
    - r-optimalcutpoints
    - r-proxyc
    - r-metr

test:
  commands:
    - $R -e "library('plotthis')"

about:
  home: https://github.com/pwwang/plotthis
  license: GPL-3
  summary: plotthis is an R package that is built upon ggplot2 and other plotting packages.
  license_family: GPL
  license_file: LICENSE.md
